{% extends 'layout.html' %}

{% block body %}
  <h1>Upload</h1>
  <form action="" method="POST" enctype=multipart/form-data>
    <div class="form-group">
      <label>Upload File</label>
      <input type="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
